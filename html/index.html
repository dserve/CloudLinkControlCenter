<!DOCTYPE html>
<html>
<head>
    <title>Mi5 Startup</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a NodeWebkit App, that guides through the startup routine of the mi5 showcase.">
    <meta name="author" content="Dominik Serve">
	
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/simple-sidebar.css"/>
	<link rel="stylesheet" type="text/css" href="../node_modules/sweetalert/dist/sweetalert.css"/>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css"/>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-table/dist/bootstrap-table.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
	
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap/scrollspy.js"></script>
	<script type="text/javascript" src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript">
		global.window = window;
		global.$ = $;
		global.gui = require('nw.gui');
		init();
	</script>
	
</head>
<body>
    <div id="wrapper" class="active">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
			<ul class="sidebar-nav nav" id="spy">
				<li class="sidebar-brand">
					<a id="headline" href="#">Menu</a>
				</li>
				<li>
					<a href="#Topic1" data-scroll>Topic 1</a>
				</li>
				<li>
					<a href="#Topic2" data-scroll>Topic 2</a>
				</li>
				<li>
					<a href="#Topic3" data-scroll>Topic 3</a>
				</li>
				<li>
					<a href="#Help" data-scroll>Help?</a>
				</li>
			</ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
			<div class="container-fluid"><button title="Menu" href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Menu <span id="main_icon" class="glyphicon glyphicon-align-justify"></span></button></div>		
			
            <div class="container-fluid" data-spy="scroll" data-target="#spy">
				<!-- Section 1 -->
				<div class="row" id="Topic1">
					<div id="errorBoard"></div>
				
				
				
					<h2>Task Board</h2>
					
					
					<!-- Filter -->
					
					<a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseFilter" aria-expanded="false" aria-controls="collapseExample">
					  Filter
					</a>
					<div class="collapse" id="collapseFilter">
						<div class="well">
							<label>Updated Since</label>
							<div class="input-group" id="updatedSinceGroup"><span class="input-group-addon">
								<input type="checkbox" id="updatedSinceCheck" aria-label="..."></span>
								<input type="datetime-local" class="form-control" id="createdSinceDateTime" placeholder="date-input">
							</div><!-- /input-group -->

							<label class="spacer">Created Since</label>
							<div class="input-group"><span class="input-group-addon">
								<input type="checkbox" id="createdSinceCheck" aria-label="..."></span>
								<input type="datetime-local" class="form-control" id="createdSinceDateTime" placeholder="date-input">
							</div><!-- /input-group -->

							<label class="spacer">Type</label>
							<div class="input-group">
								<input type="checkbox" id="CocktailsCheck" checked>Cocktails</input>
								<input type="checkbox" id="CookiesCheck" checked>Cookies</input>
								<input type="checkbox" id="ElseCheck" checked>Else</input>
							</div><!-- /input-group -->

							<label class="spacer">Status</label>
							<a id="deselectStatus"><span class="glyphicon glyphicon-unchecked"></span></a>
							<a id="selectAllStatus"><span class="glyphicon glyphicon-check"></span></a>
							<div class="input-group" id="CheckStatus">
							</div><!-- /input-group -->
							
							<label class="spacer">Limit</label>
							<div class="input-group" id="limitGroup"><span class="input-group-addon">
								<input type="checkbox" id="limitCheck" checked></span>
								<input type="number" class="form-control" id="limitNumber" value="20">
							</div><!-- /input-group -->
						</div>						
					</div>
					
					
					
					<!-- Table -->
					
					<div class="panel panel-default" >
						<table class="table table-striped" id="orderTable">

						</table>
					</div>
					
					<!-- Modal -->
					
					<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModal">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="orderModalTitle" id="orderModalTitle"></h4>
						  </div>
						  <div class="modal-body">
							<div class="panel panel-default" >
									<table class="table table-striped" id="orderModalTable">
									</table>
							</div>
							<div id="modalContent"></div>
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						  </div>
						</div>
					  </div>
					</div> 
					
					
					
					
				</div>
				<!-- Section 2 -->
                <div class="row" id="Topic2">
						<h2>Section 2</h2>
                </div>

				<!-- Section 3 -->				
                <div class="row" id="Topic3">
						<h2>Section 3</h2>
                </div>

            </div>
			<p class="stats"></p>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
	$("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
	});
    </script>
	
</body>
</html>
